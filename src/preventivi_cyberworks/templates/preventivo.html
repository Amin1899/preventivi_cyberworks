<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Preventivo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
        --primary: {{ brand.primary }};
        --secondary: {{ brand.secondary }};
        --accent: {{ brand.accent }};
      }
    </style>
  </head>
  <body>
    <header>
      <img src="{{ brand.logo }}" class="logo" />
      <h1>Preventivo per {{ cliente }}</h1>
    </header>

    <section class="meta">
      <p><strong>Data:</strong> {{ data }}</p>
      <p><strong>Totale:</strong> € {{ totale }}</p>
    </section>

    <footer>
      <p>Generated by Preventivi Cyberworks</p>
    </footer>
  </body>
</html>
